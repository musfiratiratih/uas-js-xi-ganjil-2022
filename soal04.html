<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		const nilai = +prompt('masukkan nilai: ');
		if (nilai >= 90) document.write('A Grade');
		else if (nilai >= 80) document.write('B Grade');
		else if (nilai >= 70) document.write('C Grade');
		else if (nilai >= 60) document.write('D Grade');
		else document.write('E Grade');
	</script>
</body>
</html>
