<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const n = prompt("masukkan batasan n");
			for (let number = 0; number < +n; number++) {
				let isPrime = true;

				if (number > 1) {
					for (let i = 2; i < number; i++) {
						if (number % i == 0) {
							isPrime = false;
							break;
						}
					}

					if (isPrime) document.write(`${number} adalah bilangan prima<br>`);
				}
			}
		</script>
	</body>
</html>
