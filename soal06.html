	<head>
		<meta charset="UTF-8" />

	<body>
		<a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-8.php">gcd</a>
		<a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-10.php">lcm</a>

		<script>
			function gcd_two_numbers(x, y) {
				x = Math.abs(x);
				y = Math.abs(y);
				while (y) {
					var t = y;
					y = x % y;
					x = t;
				}
				return x;
			}

			function lcm_two_numbers(x, y) {
				return !x || !y ? 0 : Math.abs((x * y) / gcd_two_numbers(x, y));
			}

			const x = +prompt("input x:");
			const y = +prompt("input y:");

			const gcd = gcd_two_numbers(x, y);
			const lcm = lcm_two_numbers(x, y);

			confirm(`gcd: ${gcd}; lcm: ${lcm}`);
		</script>
	</body>
</html>
